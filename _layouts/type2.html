function() {

height: sexyFullHeight+'px'
}, {duration: 400, queue: false});
},
function() {

height: sexyBaseHeight+'px'
}, {duration: 400, queue: false});
}

}
// autocentering
if (jQuery('.sexy-bookmarks-center')) {
var sexyFullWidth=jQuery('.sexy-bookmarks').width();

}
});
